name: Linear regression package

# env:
#   VERSION: v0.0.3

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v3

      - name: Set version as variable
        run: |
          VER=$(cat VERSION)
          echo "VERSION=$VER" >> ${GITHUB_ENV}
          
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test with pytest
        run: pytest

      - name: Build Docker image and push to Docker Hub
        run: docker build . --file Dockerfile --tag budi2020/lin2023:$VERSION

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Docker Push
        run: docker push ${{secrets.DOCKER_USER}}/lin2023:$VERSION

  deploy:
    if: true    
    runs-on: ubuntu-latest

    needs: build

    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Set version as variable
        run: |
          VER=$(cat VERSION)
          echo "VERSION=$VER" >> ${GITHUB_ENV}


      - name: Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@0b651ed7546ecfc75024011f76944cb9b381ef1e
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          #images: 'registry.hub.docker.com/budi2020/lin2023:v0.0.3'
          images: 'registry.hub.docker.com/budi2020/lin2023:${{ env.VERSION }}'

